<div class="model-locations-find">
    <div class="actions">
        <nav class="navbar navbar-expand-lg navbar-light p-0">
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse"
                    data-target="#navbar-vehicles-findone-{_.container}"
                    aria-controls="navbar-vehicles-findone-{_.container}" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar-vehicles-findone-{_.container}">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link edit" href="/create-locations">
                            <i class="fas fa-plus-circle fa-fw text-primary mr-1"></i> Create
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <h1 class="title font-weight-bold mb-3 text-dark">{title}</h1>
    {@slice context=locations size="30"}
    <div class="row">
        {#.}
        <div class="col-lg-{size} mb-5">
            <div class="thumbnail h-100">
                <div class="card h-100 shadow-sm">
                    <div class="card-body position-relative">
                        <h4 class="text-truncate text-dark font-weight-bold mb-3">
                            <i class="fas fa-map-marker mr-2"></i>{name}
                        </h4>
                        <div class="model-locations-find-body text-muted">
                            <div class="mb-1">{line1}{?line2}, {line2}{/line2}</div>
                            <div class="mb-1">{city}, {postal}</div>
                            <div class="mb-1">
                                {?district}{district}{/district}
                                {?province}, {province}{/province}
                                {?state}, {state}{/state}
                            </div>
                            <div class="mb-1">{country}</div>
                            <div class="mb-1 mt-3">{latitude}</div>
                            <div class="mb-1">{longitude}</div>
                        </div>
                    </div>
                    <div class="card-footer bg-transparent border-top-0 mt-3 pl-3 pr-3">
                        <div class="d-flex text-muted">
                            <div class="flex-grow-1">
                                <span class="badge badge-secondary text-capitalize pull-left">{status}</span>
                            </div>
                            <div class="bd-highlight">
                                <a class="btn-link mr-3" href="/locations/{id}/edit">
                                    <i class="fas fa-edit text-primary"></i>
                                </a>
                                <a class="btn-link" href="/locations/{id}/delete">
                                    <i class="fas fa-trash text-danger"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {/.}
    </div>
    {/slice}
</div>
